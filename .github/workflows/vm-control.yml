name: Azure VM Start/Stop

on:
  schedule:
    # Start VM at 7:00 AM IST (1:30 UTC)
    - cron: '30 1 * * *'
    # Stop VM at 1:00 AM IST (19:30 UTC previous day)
    - cron: '30 19 * * *'

jobs:
  control-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Start VM in Morning
        if: ${{ github.event.schedule == '30 2 * * *' }}
        run: az vm start --resource-group Videocall-VM_group --name Videocall-VM

      - name: Stop VM at Night
        if: ${{ github.event.schedule == '30 17 * * *' }}
        run: az vm deallocate --resource-group Videocall-VM_group --name Videocall-VM
